<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dice Roller & Timers</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #1e1e1e;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
      margin: 0;
      padding: 20px;
    }

    h1 {
      margin-bottom: 20px;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
      align-items: center;
      width: 100%;
      max-width: 800px;
    }

    .dice-box, .timer {
      background: #2c2c2c;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
      text-align: center;
    }

    .dice-box {
      width: 100%;
    }

    button {
      background: #4caf50;
      border: none;
      color: white;
      padding: 10px 20px;
      margin-top: 10px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background: #45a049;
    }

    .result {
      margin-top: 10px;
      font-size: 20px;
    }

    .timers-row {
      display: flex;
      flex-direction: row;
      justify-content: center;
      gap: 20px;
      width: 100%;
      flex-wrap: wrap;
    }

    .timer {
      width: 200px;
    }

    input {
      width: 80%;
      padding: 5px;
      margin-top: 10px;
      border-radius: 5px;
      border: none;
      text-align: center;
    }

    @media (max-width: 600px) {
      .timer {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <h1>Dice Roller & Countdown Timers</h1>

  <div class="container">
    <div class="dice-box">
      <label for="diceType">Choose dice:</label>
      <select id="diceType">
        <option value="4">D4</option>
        <option value="6" selected>D6</option>
        <option value="8">D8</option>
        <option value="10">D10</option>
        <option value="12">D12</option>
        <option value="20">D20</option>
        <option value="100">D100</option>
      </select>
      <button onclick="rollDice()">Roll</button>
      <div id="diceResult" class="result">Roll a die!</div>
    </div>

    <div class="timers-row">
      <div class="timer">
        <h3>Timer 1</h3>
        <input type="number" id="timer1Input" placeholder="Seconds" />
        <div id="timer1Display">00:00</div>
        <button onclick="startTimer(1)">Start</button>
      </div>

      <div class="timer">
        <h3>Timer 2</h3>
        <input type="number" id="timer2Input" placeholder="Seconds" />
        <div id="timer2Display">00:00</div>
        <button onclick="startTimer(2)">Start</button>
      </div>

      <div class="timer">
        <h3>Timer 3</h3>
        <input type="number" id="timer3Input" placeholder="Seconds" />
        <div id="timer3Display">00:00</div>
        <button onclick="startTimer(3)">Start</button>
      </div>
    </div>
  </div>

  <script>
    // --- Dice Roller ---
    function rollDice() {
      const diceType = parseInt(document.getElementById("diceType").value);
      const result = Math.floor(Math.random() * diceType) + 1;
      document.getElementById("diceResult").innerText = `You rolled a ${result}`;
    }

    // --- Countdown Timers ---
    let timers = [null, null, null];
    let remainingTimes = [0, 0, 0];
    let lastUpdate = null;
    let running = false;

    function startTimer(num) {
      const input = document.getElementById(`timer${num}Input`);
      const display = document.getElementById(`timer${num}Display`);
      const seconds = parseInt(input.value);

      if (isNaN(seconds) || seconds <= 0) {
        alert("Please enter a valid number of seconds.");
        return;
      }

      remainingTimes[num - 1] = seconds;
      display.textContent = formatTime(seconds);

      if (!running) {
        running = true;
        lastUpdate = Date.now();
        requestAnimationFrame(updateTimers);
      }
    }

    function updateTimers() {
      if (!running) return;

      const now = Date.now();
      const delta = Math.floor((now - lastUpdate) / 1000);
      lastUpdate = now;

      if (delta > 0) {
        for (let i = 0; i < 3; i++) {
          if (remainingTimes[i] > 0) {
            remainingTimes[i] = Math.max(0, remainingTimes[i] - delta);
            document.getElementById(`timer${i + 1}Display`).textContent = formatTime(remainingTimes[i]);
          }
        }
      }

      if (remainingTimes.some(time => time > 0)) {
        requestAnimationFrame(updateTimers);
      } else {
        running = false;
      }
    }

    function formatTime(seconds) {
      const mins = Math.floor(seconds / 60);
      const secs = seconds % 60;
      return `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
    }
  </script>
</body>
</html>
